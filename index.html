<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    
    <form id="calculator-form">
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" required><br>
        
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" required><br>
        
        <label for="operation">Select Operation:</label>
        <select id="operation">
            <option value="add">Addition (+)</option>
            <option value="subtract">Subtraction (-)</option>
            <option value="multiply">Multiplication (*)</option>
            <option value="divide">Division (/)</option>
        </select><br>
        
        <input type="button" value="Calculate" onclick="calculate()">
    </form>

    <p id="result"></p>

    <script>
        function calculate() {
            // Get input values from the form
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var operation = document.getElementById("operation").value;
            var result = 0.0;

            // Perform the selected operation
            switch (operation) {
                case "add":
                    result = num1 + num2;
                    break;
                case "subtract":
                    result = num1 - num2;
                    break;
                case "multiply":
                    result = num1 * num2;
                    break;
                case "divide":
                    if (num2 !== 0) {
                        result = num1 / num2;
                    } else {
                        document.getElementById("result").innerHTML = "Division by zero is not allowed.";
                        return;
                    }
                    break;
                default:
                    document.getElementById("result").innerHTML = "Invalid operation.";
                    return;
            }

            // Display the result
            document.getElementById("result").innerHTML = "Result: " + result;
        }
    </script>
</body>
</html>
